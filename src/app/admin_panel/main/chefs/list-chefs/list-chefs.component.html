<admin-navbar></admin-navbar>
<div class="container py-5">
  <div class="card bg-dark text-light">
    <div class="card-body table-responsive">
      <table class="table table-dark">
        <thead>
          <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Name</th>
            <th>Role</th>
            <th>Description</th>
            <th colspan="2">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let chef of chefs">
            <td>{{ chef.id }}</td>
            <td><img width="90" src="{{ chef.image }}" alt="" /></td>
            <td>{{ chef.name }}</td>
            <td>{{ chef.role }}</td>
            <td>{{ chef.description | slice : 0 : 40 }}</td>
            <td>
              <a
                routerLink="/admin/chefs/edit/{{ chef.id }}"
                class="btn btn-warning"
                >edit</a
              >
            </td>
            <td>
              <button (click)="remove(chef.id)" class="btn btn-danger">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
